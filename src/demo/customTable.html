<div>
    <table-container>
        <header-section>
        </header-section>
        <body-section>
            <row ng-repeat="row in data"
                data-index="{{$index}}"
                data-key="{{row.id}}"
                data-parent="{{row.parent}}"
                ng-class="{
                    'child-row':row.parent,
                    'parent-row' : !row.parent
                }">
                <cell class='iconColumn'>
                    <i class="fa" ng-class="{'fa-mail-reply': row.parent}" aria-hidden="true"></i>
                </cell>
                <custom-cells>
                </custom-cells>
            </row>
        </body-section>
    </table-container>
</div>
